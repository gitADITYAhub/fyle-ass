<div class="h-full w-full border border-gray-300 p-2">
  <a [href]="repo.html_url" class="text-lg font-semibold text-green-600">
    {{ repo.name }}
  </a>
  <h4 *ngIf="repo.description" class="italic text-gray-600">
    {{ repo.description }}
  </h4>
  <div class="flex flex-wrap items-center gap-1 sm:max-w-none sm:gap-2">
    <div
      *ngFor="let topic of repo.topics"
      class="my-1 rounded-full bg-green-600 px-1 text-white sm:my-2 sm:py-1 sm:px-2"
    >
      <h4>
        {{ topic }}
      </h4>
    </div>
  </div>
</div>
