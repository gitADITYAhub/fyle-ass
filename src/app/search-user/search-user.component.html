<form
  [formGroup]="searchUserForm"
  (ngSubmit)="handleUserSearched()"
  class="flex flex-grow flex-col gap-2 sm:flex-row sm:gap-4"
>
  <input
    type="text"
    placeholder="Enter GitHub Username"
    formControlName="username"
    required
    class="border border-gray-300 p-2 focus:outline-none sm:flex-grow"
  />
  <button
    type="submit"
    [disabled]="searchUserForm.invalid"
    class="bg-green-600 px-4 py-2 text-white disabled:bg-gray-600"
  >
    Search User
  </button>
</form>
